name: Deploy to TH

on: [pull_request]

jobs:
  deploy-VN:
    runs-on: ubuntu-latest
    name: Deploy to test
    needs: build-artifact
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/test:${GITHUB_REF##*/}
      SOME_CONFIG: this is thailand config
    if: startsWith(github.ref, 'refs/tags/TH-')
    steps:
      - name: Deploy Docker image
        run: |
          gcloud run deploy th-test-server --image $IMAGE_NAME --region asia-southeast1 --platform managed \
              --set-env-vars=SOME_CONFIG=${{ env.SOME_CONFIG }},SAME_SECRET=${{ secrets.SAME_SECRET }},SOME_SECRET=${{ secrets.TH_SECRET }} \
               --allow-unauthenticated
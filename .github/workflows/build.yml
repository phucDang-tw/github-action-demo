name: Build and Test

on: [pull_request]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: unit-test
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3
      - name: Unit Test
        run: echo "Running unit-test"
  build-artifact:
    runs-on: ubuntu-latest
    name: build-artifact
    needs: unit-test
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/test:${{ github.head_ref }}
      SOME_CONFIG: this is some config
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3
      - name: Setup node env üèó
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Login
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
      - name: Build Docker image
        run: docker build . -t $IMAGE_NAME
      - name: Push Docker image
        run: docker push $IMAGE_NAME
  deploy-VN:
    needs: build-artifact
    uses: ./.github/workflows/deploy-vn-test.yml
    secrets: inherit
  deploy-TH:
    needs: build-artifact
    uses: ./.github/workflows/deploy-th-test.yml
    secrets: inherit

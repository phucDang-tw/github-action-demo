name: deploy to uat
on:
  pull_request:
    types:
      - closed
    branches:
      - main
env:
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/server:${{ github.head_ref }}

jobs:
  retag-image:
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_EMAIL }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet
      - name: Pull Docker image
        run: docker pull $IMAGE_NAME
      - name: Retag docker image
        run: docker tag $IMAGE_NAME gcr.io/${{ secrets.GCP_PROJECT_ID }}/server:uat
      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/server:uat
  deploy-to-uat:
    uses: ./.github/workflows/deploy-th.yml
    secrets: inherit
    inputs:
      environment: uat
      image-name: $IMAGE_NAME
        